<ion-view>
    <ion-content>
        <div class="list">
            <a class="item" ng-repeat="route in routes" href="#/tab/routes/{{route.id}}">
                <span class="badge badge-dark">{{route.contacts.length}}</span>
                <h2>{{route.name}}</h2>
                <p>{{route.averageIntervalTotal | currency:'DKK'}}</p>
            </a>
            

        </div>
    </ion-content>
</ion-view>
