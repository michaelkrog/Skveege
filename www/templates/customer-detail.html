<form name="userForm" novalidate>
    <ion-view>
        <ion-nav-buttons side="right" >
            <button ng-if="mode === 'view'" class="button button-clear" ng-click="startEdit()">Redigér</button>
            <button ng-if="mode !== 'view'" class="button button-clear" ng-click="changeMode(userForm)">OK</button>
        </ion-nav-buttons>
        <ion-content has-header="true">
               
            <div class="list" ng-if="mode === 'view'">

                <span class="item">
                    <h2>{{contact.name}}</h2>
                </span>

                <div class="item item-button-right" style="border-top: 0px" ng-if="contact.phone">
                    <h6 class="positive">Telefon</h6>
                    {{contact.phone}}
                    <button class="button button-clear button-positive" style="margin-right:35px; top:20px;" ng-click="startSms(customer)">
                        <i class="icon ion-ios7-chatbubble-outline"></i>
                    </button>
                    <a href="tel:{{contact.phone}}" class="button button-clear button-positive" style="top:20px">
                        <i class="icon ion-ios7-telephone-outline"></i>
                    </a>
                </div>

                <div class="item item-button-right" ng-if="contact.email">
                    <h6 class="positive">Email</h6>
                    {{contact.email}}
                    <a href="mailto:kontakt@mail.dk" class="button button-clear button-positive">
                        <i class="icon ion-ios7-email-outline"></i>
                    </a>
                </div>  

                
                <div class="item" ng-if="contact.address">
                    <h6 class="positive" translate="USER.ADDRESS"></h6>
                    {{contact.address}}
                </div>

                <div class="item">
                    <h6 class="positive">Næste arbejde</h6>
                    22/1-2015
                </div>

                <a class="item item-icon-right" href="#/tab/customers/{{contact.id}}/tasks">
                    Plan
                    <i class="icon ion-ios7-arrow-right"></i>
                </a>
                
                <a class="item item-icon-right" href="#/tab/customers/{{contact.id}}/invoices">
                    Fakturaer
                    <i class="icon ion-ios7-arrow-right"></i>
                </a>
            </div>

            <div ng-if="mode === 'edit'">

                <div class="list">
                    <label class="item-input" style="border-bottom: 1px solid #ddd">
                        <input type="text" name="firstName" placeholder="Navn" ng-model="contact.name" required ng-pattern="/[a-zA-Z0-9]{2}/">
                    </label>
                    
                </div>
                <div class="list">

                     <label class="item item-input">
                        <span class="input-label positive" align="right">Telefon</span>
                        <input type="text" ng-model="contact.phone">
                    </label>
                    <label class="item item-input">
                        <span class="input-label positive" align="right">Email</span>
                        <input type="email" name="emailAddress" ng-model="contact.email" required>
                    </label>

                    <label class="item item-input">
                        <span class="input-label positive" align="right">Adresse</span>
                        <input type="text" ng-model="contact.address">
                    </label>
                    
                </div>
                
                <div class="list">
                    <a class="button button-full button-light"><span class="assertive">Slet kunde</span></a>


                </div>
            </div>

        </ion-content>
    </ion-view>
</form>
