<ion-view>
  <ion-content>
      <div class="padding">
      <h2>{{route.name}}</h2>
      <p><strong>{{route.averageIntervalTotal | currency:''}}</strong> per 14. dag – <strong>{{route.averageMonthlyTotal | currency:''}}</strong> per måned.</p>
      </div>
      <ion-list>
          <ion-item ng-repeat="contact in route.contacts">
              <h2>{{contact.name}}</h2>
              <p>{{contact.address}}</p>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
